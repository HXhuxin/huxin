<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huxin的个人网站</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- AOS库用于滚动动画 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Huxin</h1>
            <nav class="nav">
                <a href="#about" class="nav-link">关于我</a>
                <a href="#gallery" class="nav-link">作品集</a>
                <a href="#contact" class="nav-link">联系方式</a>
            </nav>
        </div>
    </header>

    <!-- 主要展示区 -->
    <section id="hero" class="hero">
        <div class="container">
            <div class="hero-content" data-aos="fade-up">
                <div class="avatar-container">
                    <div class="avatar"></div>
                    <div class="avatar-ring"></div>
                </div>
                <h2 class="hero-title">你好，我是 Huxin</h2>
                <p class="hero-subtitle">一名热爱设计和开发的创作者</p>
                <div class="hero-buttons">
                    <a href="#about" class="btn btn-primary">了解更多</a>
                    <a href="#contact" class="btn btn-outline">联系我</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 照片轮播区 -->
    <section id="gallery" class="gallery" data-aos="fade-up">
        <div class="container">
            <h2 class="section-title">我的作品</h2>
            <div class="slider-container">
                <div class="slider">
                    <div class="slide active">
                        <img src="https://via.placeholder.com/800x400" alt="作品1">
                        <div class="slide-caption">作品展示1</div>
                    </div>
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x400" alt="作品2">
                        <div class="slide-caption">作品展示2</div>
                    </div>
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x400" alt="作品3">
                        <div class="slide-caption">作品展示3</div>
                    </div>
                </div>
                <button class="slider-btn prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="slider-btn next">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="slider-dots"></div>
            </div>
        </div>
    </section>

    <!-- 联系表单 -->
    <section id="contact" class="contact" data-aos="fade-up">
        <div class="container">
            <h2 class="section-title">联系我</h2>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="您的姓名">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="您的邮箱">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" required placeholder="您的留言"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">发送消息</button>
            </form>
        </div>
    </section>

    <!-- 底部区域 -->
    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#" class="social-link" title="抖音">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="#" class="social-link" title="哔哩哔哩">
                    <i class="fab fa-bilibili"></i>
                </a>
                <a href="#" class="social-link" title="快手">
                    <i class="fas fa-video"></i>
                </a>
                <a href="#" class="social-link" title="小红书">
                    <i class="fas fa-book"></i>
                </a>
                <a href="#" class="social-link" title="QQ">
                    <i class="fab fa-qq"></i>
                </a>
            </div>
            <p class="copyright">© 2024 Huxin | 保留所有权利</p>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
